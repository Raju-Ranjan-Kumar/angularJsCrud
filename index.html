<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstarp 5 css $ js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- boxicons css $ js -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- angular js script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
    <style>
        .pointer{cursor: pointer;}
    </style>
</head>
<body ng-app="myapp" ng-controller="mycontroller" ng-init="loadTable()">
    <div class="container mt-5 col-3">
        <form action="" method="post">
            <div class="card rounded">
                <div class="border-bottom border-2 border-info p-3 bg-info">
                    <h4 class="text-center mb-0">Register</h4>
                </div>
                <div class="p-4">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-user'></i></span>
                        <input type="text" ng-model="name" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-envelope'></i></span>
                        <input type="email" ng-model="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-phone'></i></span>
                        <input type="text" ng-model="phone" class="form-control" placeholder="Phone" required>
                    </div>
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text" id="addon-wrapping"><i class='bx bxs-map-pin'></i></span>
                        <input type="text" ng-model="zip" class="form-control" placeholder="Zip" required>
                    </div>
                    <div class="input-group flex-nowrap mt-3">
                        <span class="input-group-text" id="addon-wrapping"><i class='bx bx-rupee'></i></span>
                        <select class="form-select" ng-model="status">
                            <option value="Paid">Paid</option>
                            <option value="Unpaid">Unpaid</option>
                        </select>
                    </div><br>
                    
                    <input type="button" value="{{btnName}}" class="btn btn-primary form-control" ng-click="insertIntoDB()">
                </div>
            </div>
        </form>
    </div>

    <div class="container col-md-8 mt-5">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Zip</th>
                    <th>Status</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in recevedJson.data track by $index">
                    <td>{{data.Id}}</td>
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Phone}}</td>
                    <td>{{data.Zip}}</td>
                    <td>{{data.Status}}</td>
                    <td><i id="edt" class='bx bx-edit text-primary fs-4 fw-bold pointer' ng-click="updateDB(data.Id, data.Name, data.Email, data.Phone, data.Zip, data.Status)"></i></td>
                    <td><i class='bx bx-trash text-danger fs-4 fw-bold pointer' ng-click="deleteDB(data.Id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
